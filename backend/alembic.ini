# A generic Alembic configuration file.

[alembic]
# path to migration scripts
script_location = alembic

# sys.path entries, comma separated
prepend_sys_path = .

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone in which migration files are dated
# timezone = UTC

# Logging configuration for Alembic
# Formatted in standard Python config file format.
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S

# Other Alembic settings...
# For async, ensure you configure env.py correctly.
# sqlalchemy.url will be set in env.py from your application's config
sqlalchemy.url = driver://user:pass@localhost/dbname 